<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atena - Painel do Aluno</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    :root {
        --brand: #00A9A3; /* Cor principal - Turquesa */
        --bg-dark: #1a1a1a; /* Fundo escuro */
        --bg-light: #FFFFFF; /* Fundo claro */
        --text-light: #FFFFFF; /* Texto claro */
        --text-dark: #111; /* Texto escuro */
        --card-hover-shadow: rgba(0,169,163,0.3);
    }

    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif; }
    body { background: var(--bg-dark); color: var(--text-light); transition: background 0.3s, color 0.3s; }
    body.light-theme { background: var(--bg-light); color: var(--text-dark); }

    /* NAVBAR */
    .navbar {
        position: fixed; top:0; left:0; width:100%; height:60px;
        background: rgba(0,0,0,0.85); display:flex; align-items:center; justify-content:space-between; padding:0 20px;
        z-index:1000; transition: background 0.3s;
    }
    body.light-theme .navbar { background: rgba(249,249,249,0.9); }

    .navbar .logo { font-weight:bold; font-size:1.5rem; color: var(--brand); }
    .navbar .hamburger { cursor:pointer; display:flex; flex-direction:column; justify-content:space-around; width:25px; height:20px; }
    .hamburger div { width:100%; height:3px; background: var(--text-light); transition: 0.3s; }
    body.light-theme .hamburger div { background: var(--text-dark); }

    /* SIDEBAR - Estilização nova adaptada */
    .sidebar {
        position: fixed;
        top: 60px; /* Abaixo da Navbar */
        left: -250px; /* Oculta inicialmente */
        width: 250px;
        height: calc(100% - 60px); /* Ocupa o restante da tela */
        background: #111; /* Cor escura para o fundo da sidebar */
        transition: 0.3s;
        z-index: 999;
        padding: 0;
        display: block;
        overflow-y: auto; /* Para garantir que o conteúdo da sidebar caiba */
    }
    .sidebar.active { left: 0; }

    body.light-theme .sidebar { background: #f1f1f1; }

    .sidebar-content {
        padding: 20px 10px;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .sidebar-content ul {
        list-style: none;
        padding: 0;
        margin: 0;
        flex-grow: 1; /* Para empurrar o switch para baixo */
    }

    .sidebar-content li {
        margin: 10px 0;
    }

    .sidebar-content li a {
        text-decoration: none;
        color: var(--text-light);
        display: flex;
        align-items: center;
        padding: 10px 15px;
        border-radius: 8px;
        transition: background 0.3s, color 0.3s;
        font-weight: 500;
    }

    .sidebar-content li a i {
        margin-right: 10px;
        font-size: 1.2rem;
    }

    .sidebar-content li a:hover {
        background: var(--brand);
        color: var(--text-light);
    }

    body.light-theme .sidebar-content li a { color: var(--text-dark); }
    body.light-theme .sidebar-content li a:hover { background: var(--brand); color: var(--text-light); }


    /* SWITCH 3D - Mantido o original para alternância de tema */
    .switch { font-size: 17px; position: relative; display: inline-block; width: 5em; height: 2.5em; user-select: none; margin: 20px 15px; }
    .switch .cb { opacity:0; width:0; height:0; }
    .toggle { position:absolute; cursor:pointer; width:100%; height:100%; background-color: var(--brand); border-radius:0.1em; transition:0.4s; text-transform:uppercase; font-weight:700; overflow:hidden; box-shadow:-0.3em 0 0 0 var(--brand),-0.3em 0.3em 0 0 var(--brand),0.3em 0 0 0 var(--brand),0.3em 0.3em 0 0 var(--brand),0 0.3em 0 0 var(--brand); }
    .toggle > .left, .toggle > .right { position:absolute; display:flex; width:50%; height:88%; background:#fff; align-items:center; justify-content:center; transform-style:preserve-3d; transition: all 150ms; }
    .toggle > .left { left:0; bottom:0; }
    .toggle > .right { right:1px; bottom:0; color: var(--brand); }
    .switch input:checked + .toggle > .left { transform: rotateX(10deg) rotateY(45deg); color:#fff; }
    .switch input:checked + .toggle > .right { transform: rotateX(10deg) rotateY(0deg); color: var(--brand); }
    
    /* CONTAINER PRINCIPAL */
    .main { margin-left:0; padding:80px 20px 20px 20px; transition: margin-left 0.3s; }
    /* Ajustado para a nova largura da sidebar */
    .sidebar.active ~ .main { margin-left:250px; } 

    /* CARDS */
    .cards { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:20px; }
    .card { background:#2a2a2a; padding:20px; border-radius:12px; transition: transform 0.3s, box-shadow 0.3s; cursor:pointer; }
    .card:hover { transform:translateY(-5px); box-shadow:0 10px 20px var(--card-hover-shadow); }
    body.light-theme .card { background:#fff; color:#111; }
</style>
</head>
<body>

<div class="navbar">
    <div class="logo">ATENA</div>
    <div class="hamburger" id="hamburger"><div></div><div></div><div></div></div>
</div>

<div class="sidebar" id="sidebar">
    <div class="sidebar-content">
        <ul>
            <li><a href="fichas.html"><i class="fa-solid fa-file-lines"></i> Fichas</a></li>
            <li><a href="simulados.html"><i class="fa-solid fa-pencil"></i> Simulados</a></li>
            <li><a href="provas.html"><i class="fa-solid fa-clipboard-check"></i> Provas</a></li>
            <li><a href="estatisticas.html"><i class="fa-solid fa-chart-line"></i> Estatísticas</a></li>
            <li><a href="calendario.html"><i class="fa-regular fa-calendar"></i> Calendário</a></li>
            </ul>
        <label class="switch">
            <input class="cb" type="checkbox" id="themeSwitch"/>
            <span class="toggle"><span class="left">off</span><span class="right">on</span></span>
        </label>
    </div>
</div>

<div class="main">
    <h1>Bem-vindo ao Painel do Aluno</h1>
    <div class="cards">
        <div class="card">Fichas</div>
        <div class="card">Simulados</div>
        <div class="card">Provas Antigas</div>
        <div class="card">Estatísticas</div>
        <div class="card">Calendário</div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    const auth = firebase.auth();

    auth.onAuthStateChanged(user=>{
        if(!user) window.location.href='login.html';
    });

    // Lógica para alternar a sidebar, mantida a original:
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    hamburger.addEventListener('click', ()=> sidebar.classList.toggle('active'));

    // Lógica para alternar o tema:
    const themeSwitch = document.getElementById('themeSwitch');
    themeSwitch.addEventListener('change', ()=> document.body.classList.toggle('light-theme'));
</script>

</body>
</html>
