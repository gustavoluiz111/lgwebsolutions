<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel do Aluno - Atena</title>
<style>
:root {
  --brand: #00A9A3;
  --bg-dark: #0a0a0a;
  --bg-light: #f9f9f9;
  --text-light: #fff;
  --text-dark: #111;
  --sidebar-width: 250px;
  --transition: 0.3s;
}

* { margin:0; padding:0; box-sizing:border-box; font-family: Arial,sans-serif; }

body {
  background-color: var(--bg-dark);
  color: var(--text-light);
  transition: background var(--transition), color var(--transition);
  display:flex;
  min-height:100vh;
}

body.light-theme {
  background-color: var(--bg-light);
  color: var(--text-dark);
}

/* SIDEBAR */
.sidebar {
  position: fixed;
  left: -var(--sidebar-width);
  top: 0;
  width: var(--sidebar-width);
  height: 100%;
  background-color: var(--bg-dark);
  padding-top: 60px;
  transition: left var(--transition);
  z-index: 100;
}
.sidebar.active { left: 0; }
.sidebar ul { list-style:none; }
.sidebar ul li { margin: 20px 0; }
.sidebar ul li a {
  color: var(--text-light);
  text-decoration:none;
  font-weight: bold;
  padding: 10px 20px;
  display:block;
  transition: background var(--transition);
  border-radius:8px;
}
.sidebar ul li a:hover { background-color: var(--brand); color:#fff; }
body.light-theme .sidebar { background-color: var(--bg-light); }
body.light-theme .sidebar ul li a { color: var(--text-dark); }
body.light-theme .sidebar ul li a:hover { background-color: var(--brand); color:#fff; }

/* MAIN CONTENT */
.main-content {
  flex:1;
  margin-left:0;
  padding: 20px;
  transition: margin-left var(--transition);
  width:100%;
}
.main-content.shifted { margin-left: var(--sidebar-width); }

header {
  display:flex;
  justify-content: space-between;
  align-items:center;
  padding:10px 20px;
  background: rgba(0,0,0,0.8);
  position: fixed;
  width: 100%;
  top:0;
  z-index: 50;
}
body.light-theme header { background: rgba(255,255,255,0.9); }

/* HAMBURGER */
.hamburger {
  cursor:pointer;
  display:flex;
  flex-direction:column;
  gap:5px;
}
.hamburger div {
  width:30px; height:3px;
  background: var(--text-light);
  transition: all var(--transition);
}
body.light-theme .hamburger div { background: var(--text-dark); }

/* LOGOUT */
.logout-btn {
  background: var(--brand);
  color:#fff;
  border:none;
  padding:8px 15px;
  border-radius:5px;
  cursor:pointer;
  font-weight:bold;
}

/* CARDS */
.cards {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
  gap:20px;
  margin-top:100px;
}
.card {
  background: rgba(255,255,255,0.05);
  padding:20px;
  border-radius:10px;
  transition: transform var(--transition), box-shadow var(--transition);
  cursor:pointer;
}
.card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px var(--brand); }
body.light-theme .card { background:#fff; color:#111; }

/* SWITCH TEMA UIVERSE */
.switch {
  font-size: 17px;
  position: relative;
  display: inline-block;
  width: 5em;
  height: 2.5em;
  user-select: none;
}
.switch .cb { opacity: 0; width: 0; height: 0; }
.toggle {
  position: absolute;
  cursor: pointer;
  width: 100%;
  height: 100%;
  background-color: #00A9A3;
  border-radius: 0.1em;
  transition: 0.4s;
  text-transform: uppercase;
  font-weight: 700;
  overflow: hidden;
}
.toggle > .left, .toggle > .right {
  position: absolute;
  display: flex;
  width:50%;
  height:88%;
  background-color: #fff;
  color:#00A9A3;
  align-items: center;
  justify-content: center;
  bottom:0;
  transition: all 150ms;
}
.toggle > .left { left:0; transform-origin: right; }
.toggle > .right { right:0; transform-origin: left; }
.switch input:checked + .toggle > .left { color:#fff; }
.switch input:checked + .toggle > .right { color:#00A9A3; }

</style>
</head>
<body>

<aside class="sidebar" id="sidebar">
  <ul>
    <li><a href="turmas.html">🏫 Turmas</a></li>
    <li><a href="biblioteca.html">📚 Biblioteca</a></li>
    <li><a href="provas.html">📝 Provas Antigas</a></li>
    <li><a href="forum.html">💬 Fórum</a></li>
    <li><a href="suporte.html">🛠 Suporte</a></li>
    <li><a href="estatisticas.html">📊 Estatísticas</a></li>
    <li><a href="calendario.html">📅 Calendário</a></li>
  </ul>
</aside>

<div class="main-content" id="mainContent">
  <header>
    <div class="hamburger" id="hamburger">
      <div></div><div></div><div></div>
    </div>

    <div>
      <label class="switch">
        <input class="cb" type="checkbox" id="themeSwitch"/>
        <span class="toggle">
          <span class="left">off</span>
          <span class="right">on</span>
        </span>
      </label>
      <button class="logout-btn" id="logoutBtn">Sair</button>
    </div>
  </header>

  <div class="cards">
    <div class="card">📚 Últimas Fichas</div>
    <div class="card">📝 Progresso da Disciplina</div>
    <div class="card">📊 Estatísticas Básicas</div>
    <div class="card">📅 Próximos Eventos</div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCrQVOUQsWJGKpMO6ceGwshIKVkkuzJKxI",
  authDomain: "plataforma-estudos-570f3.firebaseapp.com",
  projectId: "plataforma-estudos-570f3",
  storageBucket: "plataforma-estudos-570f3.appspot.com",
  messagingSenderId: "1096880393119",
  appId: "1:1096880393119:web:EXEMPLO123456"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// PROTEÇÃO DE ROTA
auth.onAuthStateChanged(user => {
  if(!user) window.location.href = "login.html";
});

// LOGOUT
document.getElementById('logoutBtn').addEventListener('click', ()=>{
  auth.signOut().then(()=> window.location.href="login.html");
});

// SIDEBAR HAMBURGUER
const sidebar = document.getElementById('sidebar');
const hamburger = document.getElementById('hamburger');
const mainContent = document.getElementById('mainContent');
hamburger.addEventListener('click', ()=>{
  sidebar.classList.toggle('active');
  mainContent.classList.toggle('shifted');
});

// SWITCH TEMA
const themeSwitch = document.getElementById('themeSwitch');
themeSwitch.addEventListener('change', ()=>{
  document.body.classList.toggle('light-theme');
});
</script>

</body>
</html>
