<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atena - Painel do Aluno</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  :root {
    --brand: #00A9A3;
    --bg-dark: #1a1a1a; /* fundo escuro */
    --bg-light: #FFFFFF; /* cor clara */
    --text-light: #FFFFFF;
    --text-dark: #111;
    --card-hover-shadow: rgba(0,169,163,0.3);
  }

  * { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif; }
  body { background: var(--bg-dark); color: var(--text-light); transition: background 0.3s, color 0.3s; }
  body.light-theme { background: var(--bg-light); color: var(--text-dark); }

  /* NAVBAR */
  .navbar {
    position: fixed; top:0; left:0; width:100%; height:60px;
    background: rgba(0,0,0,0.85); display:flex; align-items:center; justify-content:space-between; padding:0 20px;
    z-index:1000; transition: background 0.3s;
  }
  body.light-theme .navbar { background: rgba(249,249,249,0.9); }

  .navbar .logo { font-weight:bold; font-size:1.5rem; color: var(--brand); }
  .navbar .hamburger { cursor:pointer; display:flex; flex-direction:column; justify-content:space-around; width:25px; height:20px; }
  .hamburger div { width:100%; height:3px; background: var(--text-light); transition: 0.3s; }
  body.light-theme .hamburger div { background: var(--text-dark); }

  /* NOVA SIDEBAR */
  .sidebar {
    position: fixed;
    top: 0;
    left: -260px;
    width: 240px;
    height: 100%;
    background: #4fb1a9;
    transition: 0.3s;
    z-index: 1000;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding: 20px 0;
  }
  .sidebar.active { left: 0; }

  .sidebar-content {
    background: #6cbcb6;
    border-radius: 0 15px 15px 0;
    padding: 20px 10px;
    width: 200px;
    height: 100%;
    position: relative;
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
    color: #000;
  }

  .sidebar-content ul {
    list-style: none;
    padding: 50px 0 0;
    margin: 0;
  }
  .sidebar-content li {
    display: flex;
    align-items: center;
    margin: 20px 0;
    font-size: 18px;
    font-weight: bold;
    color: #000;
    cursor: pointer;
    transition: 0.3s;
  }
  .sidebar-content li i {
    margin-right: 10px;
    font-size: 22px;
  }
  .sidebar-content li a {
    text-decoration: none;
    color: inherit;
    display: flex;
    align-items: center;
    width: 100%;
  }
  .sidebar-content li:hover { color: #fff; }

  body.light-theme .sidebar { background:#f1f1f1; }
  body.light-theme .sidebar-content { background:#e1e1e1; }
  body.light-theme .sidebar-content li { color:#111; }
  body.light-theme .sidebar-content li:hover { color:#fff; }

  /* MAIN */
  .main { margin-left:0; padding:80px 20px 20px 20px; transition: margin-left 0.3s; }

  /* CARDS */
  .cards { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:20px; }
  .card { background:#2a2a2a; padding:20px; border-radius:12px; transition: transform 0.3s, box-shadow 0.3s; cursor:pointer; }
  .card:hover { transform:translateY(-5px); box-shadow:0 10px 20px var(--card-hover-shadow); }
  body.light-theme .card { background:#fff; color:#111; }
</style>
</head>
<body>

<div class="navbar">
  <div class="logo">ATENA</div>
  <div class="hamburger" id="menu-toggle"><div></div><div></div><div></div></div>
</div>

<!-- NOVA SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-content">
    <i class="fa-solid fa-xmark close-btn" id="close-btn"></i>
    <ul>
      <li><a href="fichas.html"><i class="fa-solid fa-file"></i> Fichas</a></li>
      <li><a href="simulados.html"><i class="fa-solid fa-pen-to-square"></i> Simulados</a></li>
      <li><a href="provas.html"><i class="fa-solid fa-clipboard-check"></i> Provas</a></li>
      <li><a href="estatisticas.html"><i class="fa-solid fa-chart-line"></i> Estatísticas</a></li>
      <li><a href="calendario.html"><i class="fa-regular fa-calendar"></i> Calendário</a></li>
    </ul>
    <label class="switch">
      <input class="cb" type="checkbox" id="themeSwitch"/>
      <span class="toggle"><span class="left">off</span><span class="right">on</span></span>
    </label>
  </div>
</div>

<div class="main">
  <h1>Bem-vindo ao Painel do Aluno</h1>
  <div class="cards">
    <div class="card">Fichas</div>
    <div class="card">Simulados</div>
    <div class="card">Provas Antigas</div>
    <div class="card">Estatísticas</div>
    <div class="card">Calendário</div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCrQVOUQsWJGKpMO6ceGwshIKVkkuzJKxI",
    authDomain: "plataforma-estudos-570f3.firebaseapp.com",
    projectId: "plataforma-estudos-570f3",
    storageBucket: "plataforma-estudos-570f3.appspot.com",
    messagingSenderId: "1096880393119",
    appId: "1:1096880393119:web:EXEMPLO123456"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  auth.onAuthStateChanged(user=>{
    if(!user) window.location.href='login.html';
  });

  const menuBtn = document.getElementById('menu-toggle');
  const sidebar = document.getElementById('sidebar');
  const closeBtn = document.getElementById('close-btn');

  menuBtn.addEventListener('click', () => {
    sidebar.classList.add('active');
  });
  closeBtn.addEventListener('click', () => {
    sidebar.classList.remove('active');
  });

  // Fecha sidebar ao clicar em um link
  document.querySelectorAll('.sidebar-content a').forEach(link=>{
    link.addEventListener('click', ()=> sidebar.classList.remove('active'));
  });

  // Switch tema
  const themeSwitch = document.getElementById('themeSwitch');
  themeSwitch.addEventListener('change', ()=> document.body.classList.toggle('light-theme'));
</script>

</body>
</html>
