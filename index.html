<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quer namorar comigo?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      margin: 0;
      padding-top: 100px;
    }

    h1 {
      font-size: 32px;
      color: #ff3399;
      margin: 20px;
    }

    .button-container {
      margin-top: 40px;
      position: relative;
      height: 300px;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      left: 25%;
      top: 100px;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      left: 55%;
      top: 100px;
    }
  </style>
</head>
<body>

  <h1>Quer namorar comigo? üíò</h1>

  <div class="button-container" id="container">
    <button id="yesBtn">Sim üíñ</button>
    <button id="noBtn">N√£o ‚ùå</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const container = document.getElementById('container');

    function moveButton() {
      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    }

    // Funciona no PC (mouse)
    noBtn.addEventListener('mouseover', moveButton);

    // Funciona no celular (toque)
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveButton();
    });

    document.getElementById('yesBtn').addEventListener('click', () => {
      alert('Eu sabia! üíòüíç');
    });
  </script>

</body>
</html>
