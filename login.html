<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atena - Entrar e Cadastrar</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Definindo variáveis CSS para os temas */
    :root {
      --bg-light: #fff; /* Cor de fundo do tema claro */
      --bg-dark: #333; /* Cor de fundo do tema escuro */
      --text-light: #333; /* Cor do texto no tema claro */
      --text-dark: #fff; /* Cor do texto no tema escuro */
      --input-focus: #2d8cf0; /* Cor de foco dos inputs */
      --font-color: #323232; /* Cor da fonte padrão */
      --font-color-sub: #666; /* Cor da fonte secundária */
      --bg-color: #fff; /* Cor de fundo padrão */
      --bg-color-alt: #666; /* Cor de fundo alternativa */
      --main-color: #323232; /* Cor principal */
      --button-gooey-color: #06c8d9; /* Cor do botão gooey */
    }

    /* Estilos para a logo */
    .logo img {
      max-width: 120px; /* Tamanho reduzido para desktop */
      height: auto; /* Mantém a proporção */
    }

    /* Estilos para a navbar */
    .nav {
      height: 80px; /* Altura da navbar */
      width: 100%; /* Ocupa toda a largura */
      display: flex;
      align-items: center; /* Centraliza verticalmente */
      background-color: transparent; /* Navbar transparente */
      position: fixed; /* Fixa a navbar no topo */
      top: 0;
      left: 0;
      z-index: 1000; /* Garante que fique acima de outros elementos */
      transition: background-color 0.3s ease; /* Suaviza a transição de tema */
    }

    /* Aplica a cor de fundo com base no tema */
    body.light-theme .nav {
      background-color: var(--bg-light); /* Tema claro */
    }

    body.dark-theme .nav {
      background-color: var(--bg-dark); /* Tema escuro */
    }

    .nav__content {
      display: flex;
      justify-content: space-between; /* Espaça logo, tema e botão */
      align-items: center;
      max-width: 1200px; /* Largura máxima do conteúdo */
      width: 100%;
      padding: 0 20px; /* Espaçamento interno */
      margin: 0 auto; /* Centraliza */
    }

    /* Estilos do formulário de login/cadastro */
    .login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px); /* Ajusta para a altura da navbar */
      padding: 20px;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .switch {
      transform: translateY(0); /* Ajustado para não sobrepor a navbar */
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      width: 50px;
      height: 20px;
    }

    .card-side::before {
      position: absolute;
      content: 'Entrar';
      left: -70px;
      top: 0;
      width: 100px;
      text-decoration: underline;
      color: var(--font-color);
      font-weight: 600;
    }

    .card-side::after {
      position: absolute;
      content: 'Cadastrar';
      left: 70px;
      top: 0;
      width: 100px;
      text-decoration: none;
      color: var(--font-color);
      font-weight: 600;
    }

    .toggle {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      box-sizing: border-box;
      border-radius: 5px;
      border: 2px solid var(--main-color);
      box-shadow: 4px 4px var(--main-color);
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--bg-color);
      transition: 0.3s;
    }

    .slider:before {
      box-sizing: border-box;
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      border: 2px solid var(--main-color);
      border-radius: 5px;
      left: -2px;
      bottom: 2px;
      background-color: var(--bg-color);
      box-shadow: 0 3px 0 var(--main-color);
      transition: 0.3s;
    }

    .toggle:checked + .slider {
      background-color: var(--input-focus);
    }

    .toggle:checked + .slider:before {
      transform: translateX(30px);
    }

    .toggle:checked ~ .card-side:before {
      text-decoration: none;
    }

    .toggle:checked ~ .card-side:after {
      text-decoration: underline;
    }

    .flip-card__inner {
      width: 300px;
      height: 350px;
      position: relative;
      background-color: transparent;
      perspective: 1000px;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .toggle:checked ~ .flip-card__inner {
      transform: rotateY(180deg);
    }

    .toggle:checked ~ .flip-card__front {
      box-shadow: none;
    }

    .flip-card__front, .flip-card__back {
      padding: 20px;
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      background: var(--bg-color); /* Usa a cor do tema */
      gap: 20px;
      border-radius: 5px;
      border: 2px solid var(--main-color);
      box-shadow: 4px 4px var(--main-color);
    }

    body.dark-theme .flip-card__front,
    body.dark-theme .flip-card__back {
      background: var(--bg-dark); /* Fundo escuro no tema escuro */
      color: var(--text-dark); /* Texto claro no tema escuro */
    }

    .flip-card__back {
      width: 100%;
      transform: rotateY(180deg);
    }

    .flip-card__form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .title {
      margin: 20px 0 20px 0;
      font-size: 25px;
      font-weight: 900;
      text-align: center;
      color: var(--main-color);
    }

    .flip-card__input {
      width: 250px;
      height: 40px;
      border-radius: 5px;
      border: 2px solid var(--main-color);
      background-color: var(--bg-color);
      box-shadow: 4px 4px var(--main-color);
      font-size: 15px;
      font-weight: 600;
      color: var(--font-color);
      padding: 5px 10px;
      outline: none;
    }

    .flip-card__input::placeholder {
      color: var(--font-color-sub);
      opacity: 0.8;
    }

    .flip-card__input:focus {
      border: 2px solid var(--input-focus);
    }

    .flip-card__btn:active {
      box-shadow: 0px 0px var(--main-color);
      transform: translate(3px, 3px);
    }

    .flip-card__btn {
      margin: 20px 0 20px 0;
      width: 120px;
      height: 40px;
      border-radius: 5px;
      border: 2px solid var(--main-color);
      background-color: var(--bg-color);
      box-shadow: 4px 4px var(--main-color);
      font-size: 17px;
      font-weight: 600;
      color: var(--font-color);
      cursor: pointer;
    }

    /* Estilos do botão gooey para o início */
    .c-button {
      color: var(--text-light);
      font-weight: 700;
      font-size: 16px;
      text-decoration: none;
      padding: 0.9em 1.6em;
      cursor: pointer;
      display: inline-block;
      vertical-align: middle;
      position: relative;
      z-index: 1;
    }

    .c-button--gooey {
      color: var(--button-gooey-color);
      text-transform: uppercase;
      letter-spacing: 2px;
      border: 4px solid var(--button-gooey-color);
      border-radius: 0;
      position: relative;
      transition: all 700ms ease;
    }

    body.dark-theme .c-button--gooey {
      color: var(--text-dark);
      border-color: var(--text-dark);
    }

    .c-button--gooey .c-button__blobs {
      height: 100%;
      filter: url(#goo);
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      bottom: -3px;
      right: -1px;
      z-index: -1;
    }

    .c-button--gooey .c-button__blobs div {
      background-color: var(--button-gooey-color);
      width: 34%;
      height: 100%;
      border-radius: 100%;
      position: absolute;
      transform: scale(1.4) translateY(125%) translateZ(0);
      transition: all 700ms ease;
    }

    body.dark-theme .c-button--gooey .c-button__blobs div {
      background-color: var(--text-dark);
    }

    .c-button--gooey .c-button__blobs div:nth-child(1) {
      left: -5%;
    }

    .c-button--gooey .c-button__blobs div:nth-child(2) {
      left: 30%;
      transition-delay: 60ms;
    }

    .c-button--gooey .c-button__blobs div:nth-child(3) {
      left: 66%;
      transition-delay: 25ms;
    }

    .c-button--gooey:hover {
      color: var(--text-dark);
    }

    .c-button--gooey:hover .c-button__blobs div {
      transform: scale(1.4) translateY(0) translateZ(0);
    }

    /* Responsividade para telas menores */
    @media (max-width: 768px) {
      .logo img {
        max-width: 80px; /* Tamanho menor para a logo */
      }

      .nav {
        height: 60px; /* Altura menor para telas pequenas */
      }

      .nav__content {
        padding: 0 10px; /* Menos padding em telas menores */
      }

      body {
        padding-top: 60px; /* Ajuste para navbar menor */
      }
    }
  </style>
</head>
<body class="light-theme">

  <!-- ===== FORMULÁRIO DE LOGIN E CADASTRO ===== -->
  <section class="login-section fade-in">
    <div class="container">
      <div class="wrapper">
        <div class="card-switch">
          <label class="switch">
            <input type="checkbox" class="toggle" id="flip-toggle">
            <span class="slider"></span>
            <span class="card-side"></span>
            <div class="flip-card__inner">
              <div class="flip-card__front">

                  <input class="flip-card__input login-password" name="password" placeholder="Senha" type="password" required>
                  <button class="flip-card__btn" type="submit">Entrar!</button>
                </form>
              </div>
              <div class="flip-card__back">
                <div class="title">Cadastrar</div>

                  <input class="flip-card__input signup-email" name="email" placeholder="E-mail" type="email" required>
                  <input class="flip-card__input signup-password" name="password" placeholder="Senha" type="password" required>
