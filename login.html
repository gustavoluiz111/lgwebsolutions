<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atena - Login / Cadastro</title>
  <style>
    :root {
      --brand: #4b70e2;
      --bg-dark: #0e0e0e;
      --bg-light: #f9f9f9;
      --text-light: #fff;
      --text-dark: #111;
      --input-bg: #1a1a1a;
      --input-border: #444;
      --card-hover-shadow: rgba(75, 112, 226, 0.3);
    }

    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif; }

    body {
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background-color: var(--bg-dark);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    body.light-theme { background-color: var(--bg-light); color: var(--text-dark); }

    .auth-card {
      background-color: var(--bg-dark);
      padding: 40px 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px var(--card-hover-shadow);
      transition: background 0.3s;
    }
    body.light-theme .auth-card { background-color: var(--bg-light); }

    .logo { text-align:center; margin-bottom:25px; }
    .logo img { width:70px; height:auto; }

    .tabs { display:flex; justify-content:center; margin-bottom:20px; gap:20px; }
    .tab-btn {
      cursor:pointer;
      padding:10px 20px;
      border:none;
      background:transparent;
      font-weight:bold;
      color: var(--text-light);
      transition: color 0.3s, border-bottom 0.3s;
    }
    .tab-btn.active { color: var(--brand); border-bottom:2px solid var(--brand); }
    body.light-theme .tab-btn { color: var(--text-dark); }

    form { display:flex; flex-direction:column; }
    .input-group { position:relative; margin-bottom:15px; }
    .input-group input {
      width:100%;
      padding:12px 12px 12px 40px;
      border-radius:8px;
      border:1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text-light);
      font-size:1rem;
      transition: border 0.3s, background 0.3s, color 0.3s;
    }
    body.light-theme .input-group input {
      background-color:#fff;
      color: var(--text-dark);
      border:1px solid #ccc;
    }
    .input-group .icon {
      position:absolute;
      top:50%;
      left:12px;
      transform:translateY(-50%);
      font-size:18px;
      color:#888;
    }

    button {
      padding:12px;
      border:none;
      border-radius:8px;
      background-color: var(--brand);
      color:#fff;
      font-weight:bold;
      cursor:pointer;
      margin-top:10px;
      transition: opacity 0.3s;
    }
    button:hover { opacity:0.9; }

    .error-message {
      color:#ff4d4d;
      font-size:0.9rem;
      margin-bottom:10px;
      display:none;
    }

    .theme-toggle { display:flex; justify-content:center; margin-bottom:15px; cursor:pointer; }
    .theme-toggle button { padding:5px 12px; font-size:0.9rem; border-radius:8px; border:1px solid #888; background:transparent; color:inherit; }

    .home-btn { text-align:center; margin-top:15px; }
    .home-btn a { text-decoration:none; color: var(--text-light); font-weight:bold; transition:color 0.3s; }
    .home-btn a:hover { color: var(--brand); }
    body.light-theme .home-btn a { color: var(--text-dark); }

    @media(max-width:480px){ .auth-card { padding:30px 20px; } }
  </style>
</head>
<body class="dark-theme">

<div class="auth-card">
  <div class="logo">
    <img src="logoatena.png" alt="Logo Atena">
  </div>

  <div class="theme-toggle">
    <button id="theme-btn">Alternar Tema</button>
  </div>

  <div class="tabs">
    <button class="tab-btn active" id="login-tab">JÃ¡ sou aluno</button>
    <button class="tab-btn" id="register-tab">Cadastre-se</button>
  </div>

  <div class="error-message" id="error-msg">Por favor, preencha todos os campos.</div>

  <form id="login-form">
    <div class="input-group">
      <span class="icon">ðŸ‘¤</span>
      <input type="email" id="login-email" placeholder="Email">
    </div>
    <div class="input-group">
      <span class="icon">ðŸ”’</span>
      <input type="password" id="login-password" placeholder="Senha">
    </div>
    <button type="submit">Entrar</button>
  </form>

  <form id="register-form" style="display:none;">
    <div class="input-group">
      <span class="icon">ðŸ‘¤</span>
      <input type="text" id="register-username" placeholder="Nome completo">
    </div>
    <div class="input-group">
      <span class="icon">ðŸ”’</span>
      <input type="email" id="register-email" placeholder="Email">
    </div>
    <div class="input-group">
      <span class="icon">ðŸ”‘</span>
      <input type="text" id="register-key" placeholder="Chave de acesso">
    </div>
    <div class="input-group">
      <span class="icon">ðŸ”’</span>
      <input type="password" id="register-password" placeholder="Senha">
    </div>
    <button type="submit">Cadastrar</button>
  </form>

  <div class="home-btn">
    <a href="index.html">InÃ­cio</a>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const loginTab = document.getElementById('login-tab');
  const registerTab = document.getElementById('register-tab');
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const errorMsg = document.getElementById('error-msg');
  const themeBtn = document.getElementById('theme-btn');

  loginTab.addEventListener('click', () => {
    loginTab.classList.add('active'); registerTab.classList.remove('active');
    loginForm.style.display='flex'; registerForm.style.display='none'; errorMsg.style.display='none';
  });

  registerTab.addEventListener('click', () => {
    registerTab.classList.add('active'); loginTab.classList.remove('active');
    registerForm.style.display='flex'; loginForm.style.display='none'; errorMsg.style.display='none';
  });

  themeBtn.addEventListener('click', () => { document.body.classList.toggle('light-theme'); document.body.classList.toggle('dark-theme'); });

  // ==== FIREBASE CONFIG ====
  const firebaseConfig = {
    apiKey: "AIzaSyCrQVOUQsWJGKpMO6ceGwshIKVkkuzJKxI",
    authDomain: "plataforma-estudos-570f3.firebaseapp.com",
    projectId: "plataforma-estudos-570f3",
    storageBucket: "plataforma-estudos-570f3.appspot.com",
    messagingSenderId: "1096880393119",
    appId: "1:1096880393119:web:EXEMPLO123456"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  // LOGIN
  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const email = document.getElementById('login-email').value.trim();
    const senha = document.getElementById('login-password').value.trim();
    if(!email || !senha){ errorMsg.textContent='Preencha todos os campos.'; errorMsg.style.display='block'; return; }

    auth.signInWithEmailAndPassword(email, senha)
      .then(()=>{ window.location.href='painel.html'; })
      .catch(err=>{ errorMsg.textContent=err.message; errorMsg.style.display='block'; });
  });

  // CADASTRO
  registerForm.addEventListener('submit', e=>{
    e.preventDefault();
    const nome = document.getElementById('register-username').value.trim();
    const email = document.getElementById('register-email').value.trim();
    const senha = document.getElementById('register-password').value.trim();
    const chave = document.getElementById('register-key').value.trim();

    if(!nome || !email || !senha || !chave){ errorMsg.textContent='Preencha todos os campos.'; errorMsg.style.display='block'; return; }

    // Verifica chave no Firebase
    db.ref('chaves/'+chave).get().then(snapshot=>{
      if(!snapshot.exists() || snapshot.val().usada){
        errorMsg.textContent='Chave invÃ¡lida ou jÃ¡ utilizada!';
        errorMsg.style.display='block';
      } else {
        auth.createUserWithEmailAndPassword(email, senha)
          .then(userCredential=>{
            db.ref('chaves/'+chave).update({usada:true, usuario:userCredential.user.uid});
            alert('Cadastro realizado! FaÃ§a login.');
            loginTab.click();
          })
          .catch(err=>{ errorMsg.textContent=err.message; errorMsg.style.display='block'; });
      }
    });
  });
</script>
</body>
</html>
