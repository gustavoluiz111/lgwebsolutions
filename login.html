<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atena - Login / Cadastro</title>
  <style>
    /* ===== VARI√ÅVEIS DE CORES ===== */
    :root {
      --brand: #4b70e2;
      --bg-dark: #0e0e0e;
      --bg-light: #f9f9f9;
      --text-light: #fff;
      --text-dark: #111;
      --input-bg: #1a1a1a;
      --input-border: #444;
      --card-hover-shadow: rgba(75, 112, 226, 0.3);
    }

    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif; }

    body {
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background-color: var(--bg-dark);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.light-theme {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    /* ===== CARD ===== */
    .auth-card {
      background-color: var(--bg-dark);
      padding: 40px 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px var(--card-hover-shadow);
      transition: background 0.3s;
    }

    body.light-theme .auth-card { background-color: var(--bg-light); }

    /* ===== LOGO ===== */
    .logo { text-align:center; margin-bottom:25px; }
    .logo img { width:70px; height:auto; }

    /* ===== ABAS ===== */
    .tabs {
      display:flex;
      justify-content:center;
      margin-bottom:20px;
      gap:20px;
    }
    .tab-btn {
      cursor:pointer;
      padding:10px 20px;
      border:none;
      background:transparent;
      font-weight:bold;
      color: var(--text-light);
      transition: color 0.3s, border-bottom 0.3s;
    }
    .tab-btn.active { color: var(--brand); border-bottom:2px solid var(--brand); }
    body.light-theme .tab-btn { color: var(--text-dark); }

    /* ===== FORMUL√ÅRIO ===== */
    form { display:flex; flex-direction:column; }
    .input-group { position:relative; margin-bottom:15px; }
    .input-group input {
      width:100%;
      padding:12px 12px 12px 40px;
      border-radius:8px;
      border:1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text-light);
      font-size:1rem;
      transition: border 0.3s, background 0.3s, color 0.3s;
    }
    body.light-theme .input-group input {
      background-color:#fff;
      color: var(--text-dark);
      border:1px solid #ccc;
    }
    .input-group .icon {
      position:absolute;
      top:50%;
      left:12px;
      transform:translateY(-50%);
      font-size:18px;
      color:#888;
    }

    /* ===== BOT√ÉO ===== */
    button {
      padding:12px;
      border:none;
      border-radius:8px;
      background-color: var(--brand);
      color:#fff;
      font-weight:bold;
      cursor:pointer;
      margin-top:10px;
      transition: opacity 0.3s;
    }
    button:hover { opacity:0.9; }

    /* ===== ERRO ===== */
    .error-message {
      color:#ff4d4d;
      font-size:0.9rem;
      margin-bottom:10px;
      display:none;
    }

    /* ===== TEMA ===== */
    .theme-toggle {
      display:flex;
      justify-content:center;
      margin-bottom:15px;
      cursor:pointer;
    }
    .theme-toggle button {
      padding:5px 12px;
      font-size:0.9rem;
      border-radius:8px;
      border:1px solid #888;
      background:transparent;
      color:inherit;
    }

    /* ===== IN√çCIO ===== */
    .home-btn { text-align:center; margin-top:15px; }
    .home-btn a {
      text-decoration:none;
      color: var(--text-light);
      font-weight:bold;
      transition:color 0.3s;
    }
    .home-btn a:hover { color: var(--brand); }
    body.light-theme .home-btn a { color: var(--text-dark); }

    /* ===== RESPONSIVIDADE ===== */
    @media(max-width:480px){ .auth-card { padding:30px 20px; } }
  </style>
</head>
<body class="dark-theme">

  <div class="auth-card">
    <!-- LOGO -->
    <div class="logo">
      <img src="logoatena.png" alt="Logo Atena">
    </div>

    <!-- TEMA -->
    <div class="theme-toggle">
      <button id="theme-btn">Alternar Tema</button>
    </div>

    <!-- ABAS -->
    <div class="tabs">
      <button class="tab-btn active" id="login-tab">J√° sou aluno</button>
      <button class="tab-btn" id="register-tab">Cadastre-se</button>
    </div>

    <!-- MENSAGEM DE ERRO -->
    <div class="error-message" id="error-msg">Por favor, preencha todos os campos.</div>

    <!-- FORMUL√ÅRIO LOGIN -->
    <form id="login-form">
      <div class="input-group">
        <span class="icon">üë§</span>
        <input type="text" id="login-username" placeholder="Usu√°rio">
      </div>
      <div class="input-group">
        <span class="icon">üîí</span>
        <input type="password" id="login-password" placeholder="Senha">
      </div>
      <button type="submit">Entrar</button>
    </form>

    <!-- FORMUL√ÅRIO CADASTRO -->
    <form id="register-form" style="display:none;">
      <div class="input-group">
        <span class="icon">üë§</span>
        <input type="text" id="register-username" placeholder="Usu√°rio">
      </div>
      <div class="input-group">
        <span class="icon">üîí</span>
        <input type="password" id="register-password" placeholder="Senha">
      </div>
      <div class="input-group">
        <span class="icon">üîë</span>
        <input type="text" id="register-key" placeholder="Chave de acesso">
      </div>
      <button type="submit">Cadastrar</button>
    </form>

    <!-- IN√çCIO -->
    <div class="home-btn">
      <a href="index.html">In√≠cio</a>
    </div>
  </div>

  <script>
    // ===== ALTERNA ABAS =====
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const errorMsg = document.getElementById('error-msg');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.style.display = 'flex';
      registerForm.style.display = 'none';
      errorMsg.style.display = 'none';
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerForm.style.display = 'flex';
      loginForm.style.display = 'none';
      errorMsg.style.display = 'none';
    });

    // ===== TEMA =====
    const themeBtn = document.getElementById('theme-btn');
    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
      document.body.classList.toggle('dark-theme');
    });

    // ===== FIREBASE (TESTE) =====
    // Coloque aqui sua config do Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    // Inicializar Firebase
    // firebase.initializeApp(firebaseConfig);

    // LOGIN
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if(!username || !password){
        errorMsg.style.display='block';
        return;
      }

      errorMsg.style.display='none';
      alert('Login bem-sucedido! Redirecionando...');
      window.location.href = "painel.html"; // aqui vai o dashboard
    });

    // CADASTRO
    registerForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      const username = document.getElementById('register-username').value.trim();
      const password = document.getElementById('register-password').value.trim();
      const key = document.getElementById('register-key').value.trim();

      if(!username || !password || !key){
        errorMsg.style.display='block';
        return;
      }

      // Teste chave de acesso
      if(key !== "CHAVE123"){ 
        errorMsg.textContent = "Chave de acesso inv√°lida.";
        errorMsg.style.display='block';
        return;
      }

      errorMsg.style.display='none';
      alert('Cadastro realizado! Fa√ßa login.');
      loginTab.click(); // volta para login
    });
  </script>

</body>
</html>
