<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Atena</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
  <!-- ===== NAVBAR ===== -->
  <header class="nav fade-in">
    <div class="container nav__content">
      <a href="index.html" class="logo">
        <img src="logoatena.png" alt="Logo Atena">
      </a>

      <!-- Botão Tema -->
      <label class="switch">
        <span class="sun">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g fill="#ffd43b">
              <circle r="5" cy="12" cx="12"></circle>
              <path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1-.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1-.75.29zm-12.02 12.02a1 1 0 0 1-.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1-.7.24zm6.36-14.36a1 1 0 0 1-1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1-1 1zm0 17a1 1 0 0 1-1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1-1 1zm-5.66-14.66a1 1 0 0 1-.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1-.71.29zm12.02 12.02a1 1 0 0 1-.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1-.71.24z"></path>
            </g>
          </svg>
        </span>
        <span class="moon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path>
          </svg>
        </span>
        <input type="checkbox" class="input" id="theme-toggle">
        <span class="slider"></span>
      </label>

      <!-- Botão Login (atual) -->
      <a href="login.html" class="user-profile">
        <div class="user-profile-inner">
          <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g data-name="Layer 2" id="Layer_2">
              <path d="m15.626 11.769a6 6 0 1 0 -7.252 0 9.008 9.008 0 0 0 -5.374 8.231 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 9.008 9.008 0 0 0 -5.374-8.231zm-7.626-4.769a4 4 0 1 1 4 4 4 4 0 0 1 -4-4zm10 14h-12a1 1 0 0 1 -1-1 7 7 0 0 1 14 0 1 1 0 0 1 -1 1z"></path>
            </g>
          </svg>
          <p>Entrar</p>
        </div>
      </a>
    </div>
  </header>

  <!-- ===== LOGIN HERO ===== -->
  <section class="section fade-in" style="min-height: calc(100vh - 80px); display:flex; justify-content:center; align-items:center;">
    <div class="container" style="max-width:400px;">
      <div class="card">
        <h2 style="text-align:center; margin-bottom:30px;">Entrar na Conta</h2>
        <form id="login-form" action="">
          <input type="email" name="email" placeholder="E-mail" required style="margin-bottom:15px; width:100%; padding:12px; border-radius:5px; border:none; outline:none;">
          <input type="password" name="password" placeholder="Senha" required style="margin-bottom:20px; width:100%; padding:12px; border-radius:5px; border:none; outline:none;">
          <button type="submit" class="btn" style="width:100%;">Entrar</button>
        </form>
        <p style="text-align:center; margin-top:15px; color:var(--gray-platform);">
          Não tem conta? <a href="signup.html" style="color:var(--brand); text-decoration:none;">Cadastrar</a>
        </p>
      </div>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer class="footer fade-in">
    <div class="container footer__content">
      <p>© 2025 Atena - Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
