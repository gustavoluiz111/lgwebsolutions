<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atena - Login</title>
  <style>
    /* ===== VARI√ÅVEIS ===== */
    :root {
      --brand: #4b70e2;
      --bg-light: #f9f9f9;
      --bg-dark: #0e0e0e;
      --text-light: #111;
      --text-dark: #fff;
      --input-bg: #1a1a1a;
      --input-border: #444;
      --error-color: #ff4d4d;
    }

    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }

    body.light-theme {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    /* ===== CONTAINER ===== */
    .login-container {
      background-color: var(--bg-dark);
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: background 0.3s, color 0.3s;
    }

    body.light-theme .login-container {
      background-color: var(--bg-light);
    }

    /* ===== LOGO ===== */
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 80px;
      height: auto;
    }

    /* ===== FORM ===== */
    form {
      display: flex;
      flex-direction: column;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text-dark);
      font-size: 1rem;
      transition: border 0.3s, background 0.3s, color 0.3s;
    }

    body.light-theme .input-group input {
      background-color: #fff;
      color: var(--text-light);
      border: 1px solid #ccc;
    }

    .input-group .icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #888;
    }

    /* ===== BUTTON ===== */
    button {
      padding: 12px;
      background-color: var(--brand);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    /* ===== LEMBRAR-ME ===== */
    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
      gap: 8px;
    }

    /* ===== ERRO ===== */
    .error-message {
      color: var(--error-color);
      margin-bottom: 15px;
      display: none;
      font-size: 0.9rem;
    }

    /* ===== TEMA ===== */
    .theme-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .theme-toggle button {
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 8px;
      border: 1px solid #888;
      background: transparent;
      color: inherit;
    }

    /* ===== RESPONSIVIDADE ===== */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body class="dark-theme">

  <div class="login-container">
    <!-- LOGO -->
    <div class="logo">
      <img src="logoatena.png" alt="Logo Atena">
    </div>

    <!-- TEMA -->
    <div class="theme-toggle">
      <button id="theme-btn">Alternar Tema</button>
    </div>

    <!-- MENSAGEM DE ERRO -->
    <div class="error-message" id="error-msg">Por favor, preencha todos os campos.</div>

    <!-- FORMUL√ÅRIO -->
    <form id="login-form">
      <div class="input-group">
        <span class="icon">üë§</span>
        <input type="text" id="username" placeholder="Usu√°rio">
      </div>
      <div class="input-group">
        <span class="icon">üîí</span>
        <input type="password" id="password" placeholder="Senha">
      </div>
      <label class="remember-me">
        <input type="checkbox" id="remember-me">
        Lembrar-me
      </label>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    // ===== VALIDA√á√ÉO FORMUL√ÅRIO =====
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if(!username || !password) {
        errorMsg.style.display = 'block';
        return;
      }

      errorMsg.style.display = 'none';
      alert('Login realizado com sucesso!');
      // Aqui voc√™ pode colocar a l√≥gica real de login
    });

    // ===== TEMA CLARO/ESCURO =====
    const themeBtn = document.getElementById('theme-btn');
    const body = document.body;

    themeBtn.addEventListener('click', () => {
      body.classList.toggle('light-theme');
      body.classList.toggle('dark-theme');
    });
  </script>

</body>
</html>
